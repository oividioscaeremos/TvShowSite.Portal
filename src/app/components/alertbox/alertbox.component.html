<ng-container>
    <div
      class="modal fade"
      id="alertlist-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="errorlist-modal"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorlist-modal">{{ title }}</h5>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="modalClose(alertCloseTypeEnum.Reject)"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="custom-error-message">
                  <div *ngFor="let message of messages">
                      {{ message }}
                  </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modalClose(alertCloseTypeEnum.Confirm)">
                Confirm
            </button>
            <button type="button" class="btn btn-danger" (click)="modalClose(alertCloseTypeEnum.Reject)">
                Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
